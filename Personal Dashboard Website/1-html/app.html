<!DOCTYPE html>
<html>

<head>
  <title>Resource Manager</title>
  <style>
    body {
      background-color: #ffffff;
      transition: background-color 0.3s ease;
    }

    #add-resource-list-btn {
      margin-bottom: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      display: none;
    }

    #create-resource-list-modal {
      position: relative;
      display: none;
      width: 400px;
      padding: 20px;
      margin: 20px auto;
      background-color: #f0f0f0;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    #create-resource-list-modal.visible {
      display: block;
    }

    .resource-list-container {
      margin-bottom: 20px;
    }

    .resource-list-title {
      margin-top: 0;
    }

    .resource-list {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ffffff;
    }

    .add-resource-btn {
      margin-bottom: 10px;
    }

    .resource-card {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      height: 64px;
      background-color: #ffffff;
      border-radius: 5px;
      padding: 10px;
      margin-right: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      flex-grow: 0;
      flex-shrink: 0;
      width: 200px;
      /* Adjust the width as per your preference */
    }

    .resource-card img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .resource-card a {
      text-decoration: none;
      color: #000000;
      white-space: nowrap;
      overflow: hidden;
    }

    .resource-card-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      height: 64px;
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 10px;
      margin-right: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      flex-grow: 0;
      flex-shrink: 0;
      width: 200px;
      /* Adjust the width as per your preference */
    }

    .resource-card-placeholder-text {
      color: #888888;
      font-style: italic;
    }

    #resource-container {
      position: fixed;
      display: none;
      width: 400px;
      padding: 20px;
      background-color: #f0f0f0;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    #resource-container.visible {
      display: block;
    }

    #resource-container input[type="text"],
    #resource-container input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }

    #resource-list-container {
      display: flex;
      flex-wrap: wrap;
    }

    .resource-list-container:not(:last-child) {
      margin-bottom: 20px;
    }

    .resource-list-container .add-resource-btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <button id="add-resource-list-btn" onclick="showCreateResourceListModal()">Create Resource List</button>
  <div class="overlay" onclick="hideCreateResourceListModal()"></div>
  <div id="create-resource-list-modal" class="hidden">
    <h2>Create Resource List</h2>
    <input type="text" id="resource-list-name-input" placeholder="Enter Resource List Name">
    <button onclick="createResourceList()">Create</button>
  </div>

  <script>
    let resourceListCounter = 1;

    function showCreateResourceListModal() {
      const createResourceListModal = document.getElementById("create-resource-list-modal");
      const overlay = document.querySelector(".overlay");
      createResourceListModal.classList.add("visible");
      overlay.style.display = "block";
      document.body.style.backgroundColor = "rgba(255, 255, 255, 0.7)";
    }

    function hideCreateResourceListModal() {
      const createResourceListModal = document.getElementById("create-resource-list-modal");
      const overlay = document.querySelector(".overlay");
      createResourceListModal.classList.remove("visible");
      overlay.style.display = "none";
      document.body.style.backgroundColor = "#ffffff";
      document.getElementById("resource-list-name-input").value = "";
    }

    function createResourceList() {
      const resourceListNameInput = document.getElementById("resource-list-name-input");
      const resourceListName = resourceListNameInput.value.trim();

      if (resourceListName === "") {
        return;
      }

      const resourceListContainer = document.createElement("div");
      resourceListContainer.className = "resource-list-container";

      const resourceListTitle = document.createElement("h3");
      resourceListTitle.className = "resource-list-title";
      resourceListTitle.textContent = resourceListName;

      const resourceList = document.createElement("div");
      resourceList.className = "resource-list";

      const addResourceBtn = document.createElement("button");
      addResourceBtn.className = "add-resource-btn";
      addResourceBtn.textContent = "Add Resource";
      addResourceBtn.onclick = function () {
        showAddResourceModal(resourceList);
      };

      resourceListContainer.appendChild(resourceListTitle);
      resourceListContainer.appendChild(addResourceBtn);
      resourceListContainer.appendChild(resourceList);

      document.getElementById("resource-lists-container").appendChild(resourceListContainer);

      hideCreateResourceListModal();
    }

    function showAddResourceModal(resourceList) {
      const resourceContainer = document.getElementById("resource-container");
      const overlay = document.querySelector(".overlay");
      resourceContainer.classList.add("visible");
      overlay.style.display = "block";
      document.body.style.backgroundColor = "rgba(255, 255, 255, 0.7)";

      const addResource = function () {
        const headingInput = document.getElementById("heading-input");
        const linkInput = document.getElementById("link-input");
        const faviconInput = document.getElementById("favicon-input");

        const heading = headingInput.value.trim();
        const link = linkInput.value.trim();
        const favicon = faviconInput.files[0];

        if (heading === "" || link === "") {
          return;
        }

        const resourceCard = document.createElement("div");
        resourceCard.className = "resource-card";

        const faviconImg = document.createElement("img");
        faviconImg.src = URL.createObjectURL(favicon);
        faviconImg.alt = "Favicon";

        const resourceLink = document.createElement("a");
        resourceLink.href = link;
        resourceLink.target = "_blank";
        resourceLink.textContent = heading;

        resourceCard.appendChild(faviconImg);
        resourceCard.appendChild(resourceLink);

        resourceList.appendChild(resourceCard);

        hideAddResourceModal();
      };

      const cancelAddResource = function () {
        hideAddResourceModal();
      };

      document.getElementById("add-resource-btn").onclick = addResource;
      document.getElementById("cancel-add-resource-btn").onclick = cancelAddResource;
    }

    function hideAddResourceModal() {
      const resourceContainer = document.getElementById("resource-container");
      const overlay = document.querySelector(".overlay");
      resourceContainer.classList.remove("visible");
      overlay.style.display = "none";
      document.body.style.backgroundColor = "#ffffff";

      document.getElementById("heading-input").value = "";
      document.getElementById("link-input").value = "";
      document.getElementById("favicon-input").value = "";
    }
  </script>

  <div  id="resource-lists-container">

  </div>
  <div id="resource-container" class="hidden">
    <h2>Add Resource</h2>
    <input type="text" id="heading-input" placeholder="Enter Heading">
    <input type="text" id="link-input" placeholder="Enter Link">
    <input type="file" id="favicon-input">
    <button id="add-resource-btn">Add</button>
    <button id="cancel-add-resource-btn">Cancel</button>
  </div>
</body>

</html>
